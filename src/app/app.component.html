<h1>Flush</h1>

<div *ngIf="auth.user$ | async as user; else login">
    {{ user | json }}
    <hr>
    <button mat-raised-button color="primary" class="button" (click)="auth.signOut()" >Sign Out</button>
</div>
<ng-template #login>
    <button mat-raised-button color="primary" class="button" (click)="auth.googleSignin()">Login google</button>
</ng-template>
<router-outlet></router-outlet>
